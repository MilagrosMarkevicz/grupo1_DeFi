
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Encabezado omitido por brevedad -->
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Barra de navegación omitida por brevedad -->
  </nav>

  <!-- Page Content -->
  <div class="container">
    <!-- Page Heading -->
    <h1 class="my-4">Page Heading <small>Secondary Text</small></h1>

    <!-- Formulario de creación de publicación -->
    <div id="crear-publicacion-form">
      <form method="post" action="{% url 'crear-publicacion' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Crear Publicación</button>
      </form>
    </div>

    <!-- Tabla de publicaciones -->
    <table>
      <!-- Encabezados de la tabla omitidos por brevedad -->
      {% for publicacion in posteos %}
        <tr>
          <td>{{ publicacion.titulo }}</td>
          <td>{{ publicacion.contenido }}</td>
          <td>
            <!-- Botón para editar (redirige a la página de edición) -->
            <a href="{% url 'editar-publicacion' publicacion.pk %}">Editar</a>

            <!-- Botón para eliminar (activa el evento de eliminación) -->
            <button class="eliminar-publicacion-btn" data-id="{{ publicacion.pk }}">Eliminar</button>
          </td>
        </tr>
      {% endfor %}
    </table>

    <!-- Paginación omitida por brevedad -->

  </div>
  <!-- /.container -->

  <!-- Footer omitido por brevedad -->

  <!-- Carga del archivo JavaScript -->
  <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'js/ajax.js' %}"></script>
</body>
</html>
